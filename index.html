<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper and Scissors</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>ROCK PAPER and SCISSOR</h1>
    <div class="choice-container">
        <p>Choose your choice: </p>

        <button class="choice-button" id="scissor" value="scissor">Scissor</button>
    </div>
    <div class="result"></div>
</body>
<script src="./code.js"></script>
