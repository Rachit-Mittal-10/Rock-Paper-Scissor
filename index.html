<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper and Scissors</title>
    <link rel = "stylesheet" href = "./styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>ROCK PAPER and SCISSOR</h1>
    <p>Choose your choice: </p>
    <div class="choice-container">
        <button class="choice-button" id="rock" value="rock" data-selected=null>Rock</button>
        <button class="choice-button" id="paper" value="paper">Paper</button>
        <button class="choice-button" id="scissor" value="scissor">Scissor</button>
    </div>
    <div class="result"></div>
    <div class="points-table">
        <div class="player-column">
            <div>Player</div>
            <div id="player-points">0</div>
        </div>
        <div class="computer-column">
            <div>Computer</div>
            <div id="computer-points">0</div>
        </div>
    </div>
</body>
<script src="./code.js"></script>
</html>
